spring.datasource.url=jdbc:mariadb://whalesharklite2.datacentric.kr:3306/whaleshark_lite2?autoReconnect=true&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=datacentric
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/**

#Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1200MB
spring.servlet.multipart.max-request-size=1215MB

#임시 파일 업로드 위치 
spring.servlet.multipart.location=/lite2/upload/
file.upload-dir=/lite2/upload/

appbase-dir=/lite2/

query-info=./lite2/query.json

datainfo-shell=/python/datainfo.sh

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

server.servlet.session.timeout=14400
#세션 유지시간 4시간

# Time out 설정 
httpconnpool.connection-request-timeout=14400
httpconnpool.connection-timeout=14400
httpconnpool.socket-timeout=14400

server.port = 8070
#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.output.ansi.enabled=always